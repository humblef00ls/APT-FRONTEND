initial: "def countOrders(orders):\n\t'''\n\tThe list parameter orders contains a string in the format\n\t\"name:order:quant:name:order:quant:name:order:quant:name:order:quant\", where:\n\t\n\tname-first name of a person.\n\t\n\torder-the type of cookie ordered.\n\t\n\tquant-the number of boxes requested.\n\t\n\tThe function should return an integer that represents the maximum number of\n\tboxes ordered of any type of cookie.\n\t'''\n\t# you write code here\n\t"
problem: >-
  It's that time of year, where everyone is ordering Girl Scout Cookies.
  However, the system can only

  process four orders at a time, in the format

  <br><br>

  <i>"name:order:quant:name:order:quant:name:order:quant:name:order:quant"</i>.

  <br>



  If anyone is interested in buying more than one type of cookie (e.g., Thin
  Mints and Samoas), then

  they must submit a separate order for each type of cookie. Thus, each string
  may contain the same person

  with multiple orders.

  </p>


  Given a string representing four orders, we want to determine what is the
  largest quantity ordered in the submission.

  Create the function named <code>countOrders</code> that has

  one parameter named orders, which is a string in the format
  <i>name:order:quant</i>.

  </p>


  This function returns the largest order quantity, based on the input.</p>
constraints: >-
  <ul>

  <li>Each name in a name:order:quant sequence is only one name. However, the
  same name may be included multiple times in the string.

  <li>Each order in a name:order:quant sequence will contain the name of one
  type of cookie.

  <li>Each quantity in a name:order:quant sequence must be at least 1 and no
  more than 50

  <li>Each string includes four orders.

  </ul>
examples: >-
  <ol>


  <li class="example-odd">

  <PRE>

  orders="Kim:Thin Mints:2:Erica:Do-si-dos:4:Kim:Thin Mints:6:Karen:Samoas:2"


  Returns: 8

  </PRE>

  # The largest quantity of cookies sold is Thin Mints, as Kim placed two orders
  of 2 and 6 boxes.



  <li class="example-even">

  <PRE>

  orders="Teri:Samoas:2:Erica:Samoas:2:Luke:Samoas:2:Karen:Samoas:2"


  Returns: 8

  </PRE>

  # Everyone in this batch ordered 2 boxes of Samoas, totaling 8 boxes for
  Samoas.



  <li class="example-odd">

  <PRE>

  orders="Kim:Tagalongs:4:Erica:Do-si-dos:1:Kim:Tagalongs:3:Karen:Tagalongs:2"


  Returns: 9

  </PRE>

  # A total of 9 boxes of Tagalongs were ordered.



  <li class="example-even">

  <PRE>

  orders="Kim:Thin Mints:10:Kim:Lemonades:4:Kim:Lemonades:10:Kim:Samoas:14"


  Returns: 14

  </PRE>

  # A total of 14 Samoas were ordered.



  </ol>
