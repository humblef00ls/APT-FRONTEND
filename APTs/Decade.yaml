filename: Decade.py
name: Decade
description: ''
tags:
  - TAG1
  - TAG2
  - Required
lang: python
initial: "def nickname(year):\n\t'''\n\tyear (int) - A year between 1950 and 2019 inclusively\n\t\n\tReturn a string with the nickname of the year in the parameter.\n\t'''\n\treturn ''"
problem: >-
  Write a function nickname that returns a string representing the nickname for
  the decade in the parameter year. You may assume that year will only be
  between 1950 and 2019 inclusively. Below is a mapping from each year to its
  nickname.




  <table cellspacing="0" border="1px solid" cellpadding="5">

  <tr>

  <th>Decade

  <th>Nickname

  </tr>

  <tr>

  <td>1950-1959

  <td>50s

  </tr>

  <tr>

  <td>1960-1969

  <td>60s

  </tr>

  <tr>

  <td>1970-1979

  <td>70s

  </tr>

  <tr>

  <td>1980-1989

  <td>80s

  </tr>

  <tr>

  <td>1990-1999

  <td>90s

  </tr>

  <tr>

  <td>2000-2009

  <td>aughts

  </tr>

  <tr>

  <td>2010-2019

  <td>twenty-tens

  </tr>

  </table>
constraints: |-
  <ul>
  <li>The int in year is between 1950 and 2019 inclusively.
  </ul>
examples: |-
  <ol>

  <li class="example-odd">
  <PRE>
  year = 2019

  Returns "twenty-tens"
  </PRE>


  <li class="example-even">
  <PRE>
  year = 2003

  Returns "aughts"
  </PRE>


  <li class="example-odd">
  <PRE>
  year = 1985

  Returns "80s"
  </PRE>


  </ol>
