problem: |-
  Xie needs to be able to shorten names to remove the middle names if there
  are any.


  Write function <code>shorten</code> that given a name returns the name with
  all the middle names removed.
constraints: |-
  <ul>
  <li> <code>name</code> will have at least one word

  </ul>
