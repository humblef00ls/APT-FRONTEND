name: SecretCode
description: ''
lang: python
initial: "def decrypt(message, numbers):\n\t'''\n\tmessage (string) - regular message with 1 or more words\n\tnumbers (list of ints) - list of positive and negative integers\n\t\n\tReturn the secret message hidden in message using the list numbers.\n\t'''\n\treturn ''"
problem: >-
  Write the function <code>decrypt</code> that finds a secret message. It does
  this by building a string from the words in the string <code>message</code>
  and a list of positive and negative integers in the list <code>numbers</code>.
  Build the secret message by indexing into <code>message</code>'s kth word
  using the kth number in <code>numbers</code>.



  If the number cannot index into the word, then do not use that word as part of
  the secret message. A number is either positive or negative and cannot index
  into the word if it is >= len(word) or < -1 * len(word).
constraints: >-
  <ul>

  <li>There is at least one word in <code>message</code>.

  <li>The variable <code>numbers</code> is a list of positive and negative
  integers and will be the same length as the number of words in message.

  </ul>
examples: >-
  <ol>


  <li class="example-odd">

  <PRE>

  message = "the great and terrible monster"

  numbers = [1,2,0,2,4]


  Returns 'heart'

  </PRE>



  <li class="example-even">

  <PRE>

  message = 'roses are red violets are blue'

  numbers = [0,0,0,-9,3,-1]


  Returns 'rare'

  </PRE>



  <li class="example-odd">

  <PRE>

  message = 'Hello, it looks as if the bear symbol is all over campus. Why do
  they like the bear symbol, George?'

  numbers = [0, 0, 10, -4, 4, 0, 3, 4, 5, -4, -10, 4, 5, -6, -7, 6, 4, 0, 5, 1]


  Returns 'Hitrouble'

  # This is "Hi trouble" Notice the secret message will have no spaces.

  </PRE>


  </ol>
