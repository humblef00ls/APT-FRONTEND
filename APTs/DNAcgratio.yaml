          """

          # write code here
problem: |-
  protein have a relatively high ratio of CG content.  Given a strand of
  DNA determine the percentage of cytosine and guanine nucleotides present
  in the genome.  Your method should return the percentage (between 0.0
  and 1.0) of 'c' (cytosine) and 'g' (guanine) in the genome. For example,
  if half of the nucleotides are either 'c' or 'g' your method should
  return 0.5 --- see the examples for more detail.


  The DNA strand will contain only cytosine, guanine, thymine, and
  adenine, represented by the characters 'c', 'g', 't', and 'a',
  respectively.
constraints: |-
  <ul>
  <LI> The String <code>dna</code> contains only the
  characters 'a', 'g', 't', 'c' (lowercase).

  <LI> The String <code>dna</code> is between 0 and 1000 characters long
  (inclusive).
  </ul>
examples: |-
  <ol>
  <li class="example-odd">
  <PRE>

  "agatc"

  Returns:0.40

  </PRE>
  There is one guanine and one cytosine for two out of five or 40% (which
  is 0.4)

  <li class="example-even">
  <PRE>

  "catatggatatc"

  Returns: 0.3333333

  </PRE>
  Don't worry about round off problems, if your answer
  is close---within 10<sup>-6</sup>---it will be correct.

  <li class="example-odd">
  <PRE>
  "aattaattttaat"

  Returns: 0.0

  </PRE>

  <li class="example-even">
  <PRE>

  "cgggggcccgggcgcgcccgggggg"

  Returns: 1.0

  </PRE>
  </ol>
