problem: |-
  Converting color images into grayscale images is a common operation
  using image/photo software. There are several formula for doing such
  a conversion. For this problem you'll use a common <em>luminosity</em>
  based formula. Given integer Red/Green/Blue values, so-called (r,g,b)
  values, return the grayscale value given by the formula:
  <PRE>
  0.21R + 0.71G + 0.07B
  </PRE>
  Although there are other formulas, this one represents grayscale values
  well, where the returned values are between 0 and 255.
constraints: |-
  <ul>
  <li><code>r</code>, <code>g</code>, and <code>b</code> will each be
  between 0 and 255 inclusive.
  </ul>
