  r = 0
  g = 0
  b = 0

  returns 0

  </PRE>
  Black is black

  <li class="example-even">
  <PRE>
  r = 255
  g = 255
  b = 255

  returns 252.45
  </PRE>
  White is almost white?

  <li class="example-odd">
