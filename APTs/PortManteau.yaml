problem: |-
  A <em>portmanteau</em> is a word made by combining parts
  of other words. Examples include <em>brunch</em> (from breakfast
  and lunch), <em>jeggings</em> (from jeans and leggings),
  <em>guesstimate</em> (from guess and estimate) and <em>digerati</em>
  (from digital and literati).

  Write a function <code>combine</code> that returns a portmanteau from
  two words, <code>first</code> and <code>second</code> that are
  parameters
  to the function. Combine the first <code>flen</code> characters
  of <codE>first</code> with the last <code>slen</code> characters
  of <code>second</code>. See the examples for details.
constraints: |-
  <ul>
  <li> <code>first</code> and <code>second</code> will
  each contain between 1 and 250 characters.
  <li> <code>flen</code> will be positive and less than or equal to the
  length of <code>first</code> </li>
  <li> <code>slen</code> will be positive and less than or equal to the
  length of <code>second</code>
  </ul>
