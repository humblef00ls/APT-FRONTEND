filename: MaxOrder.py
name: MaxOrder
description: ''
lang: python
initial: "def forItem(orders, item):\n\t'''\n\torders (list of strs) - list of orders for items in format \"ITEM:QUANTITY\"\n\titem (str) - item of interest in ORDERS\n\t\n\tReturn in a list the largest ordered quantity for ITEM in ORDERS\n\tand how many times that quantity was ordered.\n\t'''\n\treturn [0, 0]"
problem: >-
  Write the function <code>forItem</code> that takes <code>orders</code>, a list
  of strings that represent orders, and <code>item</code>, a string for a
  specific item. Each element in <code>orders</code> is a string of the format
  'item:quantity' where quantity is an integer. This function then returns the
  largest quantity ever ordered for the parameter <code>item</code> and how many
  times the maximum order quantity of <code>item</code> occurs in
  <code>orders</code>.


  If <code>item</code> is not in <code>orders</code>, return a max quantity of 0
  and a count of 0.
constraints: |-
  <ul>
  <li>The quantity for an order will be a positive integer.
  </ul>
examples: |-
  <ol>

  <li class="example-odd">
  <PRE>
  orders = ['apple:1']
  item = 'apple'

  Returns [1, 1]
  </PRE>


  <li class="example-even">
  <PRE>
  orders = ['banana:4', 'orange:22', 'banana:4', 'banana:3']
  item = 'banana'

  Returns [4, 2]
  </PRE>


  <li class="example-odd">
  <PRE>
  orders = ['apple:1', 'banana:2']
  item = 'orange'

  Returns [0, 0]
  # 'orange' is not in orders, therefore it returns a max of 0 and a count of 0
  </PRE>


  </ol>
