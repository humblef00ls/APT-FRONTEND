filename: EatingGood.py
name: EatingGood
description: ''
tags:
  - TAG1
  - TAG2
  - Required
lang: python
initial: "def howMany(meals, restaurant):\n\t\"\"\"\n\tParameter meals a list of strings with each in the format\n\t\"name:place-ate\". Parameter restaurant is a string\n\treturn # unique name values where place-ate == restaurant\n\t\"\"\"\n\t\n\t# you write code here\n\treturn 0"
problem: >-
  We want to know how many different people have eaten at a restaurant

  this past week. The parameter <code>meals</code> has strings

  in the format <code>"name:restaurant"</code> for a period of

  time. Sometimes a person eats at the same restaurant often.


  Return the number of different people who have eaten at

  the eating establishment specified by parameter <code>restaurant</code>.


  For example, <code>"John Doe:Moes"</code> shows that John Doe ate one meal at
  Moes.



  Write function <code>howMany</code> that given <code>meals</code>, a

  list of strings in the format above indicating where each person ate a

  meal, and <code> restaurant</code>, the name of a restaurant, returns

  the number of people that ate at least one meal at that restaurant.
constraints: |-
  <ul>
  <li> <code>meals</code> is a list with 0 or more strings. Each string is
  in the format above, so each string has length at least 3 and
  contains a colon. The string before the ":" and the string after it
  are at least one character long.
  </li>

   <li>
  <code>len(restaurant) &gt;=1 </code>
  </li>

  </ul>
examples: >-
  <ol>

  <li class="example-odd">

  <PRE>

  meals = ["Sue:Elmos", "Sue:Elmos", "Sue:Elmos"]


  restaurant = "Elmos"


  returns 1


  Sue ate at the restaurant three times, so only one unique person ate at the

  restaurant Elmos.

  </PRE>


  <li class="example-even">

  <PRE>

  meals = ["Sue:Elmos", "Joe:Mad Hatter", "Sue:Mad Hatter", "Kristin:Sitar"]


  restaurant = "Mad Hatter"


  returns 2


  Joe and Sue ate at the Mad Hatter.

  </PRE>


  <li class="example-odd">

  <PRE>

  meals = ["Sue:Elmos", "Joe:Mad Hatter", "Sue:Mad Hatter", "Bill:Elmos",

  "Owen:Elmos", "Joe:Mad Hatter", "Sue:Mad Hatter", "Nora:Elmos",

  "Nora:Sitar", "Joe:Elmos","Mary:Sitar"]


  restaurant = "Mad Hatter"


  returns 2


  Only Joe and Sue ate at the Mad Hatter


  </PRE>


  <li class="example-even">

  <PRE>

  meals = ["Sue:Elmos", "Joe:Mad Hatter", "Sue:Mad Hatter", "Bill:Elmos",
  "Kristin:Sitar",

  "Owen:Elmos", "Joe:Mad Hatter", "Sue:Mad Hatter", "Nora:Elmos",

  "Nora:Sitar", "Joe:Elmos", "Mary:Sitar", "Joe:Elmos", "Mary:Sitar",
  "Kristin:Sitar"]


  restaurant = "Elmos"


  returns 5


  Five different people ate at least once at Elmos.

  </PRE>


  </ol>
